<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% extends "learnig_logs/base.html" %}
{% load bootstrap4 %}

{% block page_header %}
  <h2>Добавление нового раздела</h2>
{% endblock page_header %}
{% block content %}

<form method="post" action="{% url 'learnig_logs:new_topic' %}" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
    <button name="submit" class="btn btn-primary">Добавить новый раздел</button>
    {% endbuttons %}
</form>
{% endblock content %}
</body>
</html>
