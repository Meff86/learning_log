<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% extends "learnig_logs/base.html" %}
{% load bootstrap4 %}

{% block page_header %}
  <h2>Редактирование поста:</h2>
{% endblock page_header %}

{% block content %}
  <p><a href="{% url 'learnig_logs:topic' topic.id %}">{{ topic }}</a></p>


  <form method="post" action="{% url 'learnig_logs:edit_entry' entry.id %}" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
    <button name="submit" class="btn btn-primary">Сохранить изменения</button>
    {% endbuttons %}
</form>
{% endblock content %}
</body>
</html>
