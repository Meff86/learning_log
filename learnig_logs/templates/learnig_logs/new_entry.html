<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% extends "learnig_logs/base.html" %}

{% block content %}
  <p><a href="{% url 'learnig_logs:topic' topic.id %}">{{ topic }}</a></p>

  <p>Добавить новый пост:</p>

  <form action="{% url 'learnig_logs:new_entry' topic.id %}" method="post">

    {{ form.as_p }}
    <button name="submit">добавить пост</button>
  </form>
{% endblock content %}
</body>
</html>
